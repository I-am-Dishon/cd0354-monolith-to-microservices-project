name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  
jobs:

  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # Login against a Docker registry except on PR
    # https://github.com/docker/login-action
    - name: Log into registry ${{ env.REGISTRY }}
      if: github.event_name != 'pull_request'
      uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - uses: actions/checkout@v3
    - name: Build  and pushing the Docker images
#       run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      run: |
        docker-compose -f docker-compose-build.yaml build --parallel
        docker image ls | grep -i udagram
        docker push gorodishon/udagram-frontend:v2
        docker push gorodishon/udagram-reverseproxy:v2
        docker push gorodishon/udagram-api-user:v2
        docker push gorodishon/udagram-api-feed:v2

    
